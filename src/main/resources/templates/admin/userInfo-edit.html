<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>用户编辑-人事管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}" charset="utf-8"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .layui-upload-img {
            width: 92px;
            height: 92px;
            margin: 0 10px 10px 0;
        }
        .layui-fluid{
            position: absolute;
            top:0;
            left:-20px;
        }

    </style>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">头像</label>
                <div class="layui-inline layui-upload-list">
                    <img class="layui-upload-img" id="userImg" th:src="${session.userimg}">
                    <p id="uploadErrorText"></p>
                </div>
                <div class="layui-inline">
                    <button type="button" class="layui-btn" id="choiceImg">选择图片</button>
                    <button type="button" class="layui-btn" id="uploadImg">开始上传</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_userName" class="layui-form-label">登录名</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_userName" name="userName" class="layui-input" readonly="readonly"
                           th:value="${session.name}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_oldPwd" class="layui-form-label">
                    <span class="x-red">*</span>旧密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="L_oldPwd" name="oldPwd" lay-verify="required|oldPwd" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_newPwd" class="layui-form-label">
                    <span class="x-red">*</span>新密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="L_newPwd" name="newPwd" lay-verify="required|newPwd" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
            </div>
            <div class="layui-form-item">
                <label for="L_confirmPwd" class="layui-form-label">
                    <span class="x-red">*</span>确认密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="L_confirmPwd" name="confirmPwd" lay-verify="required|confirmPwd"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="submit" lay-submit="">保存</button>
            </div>
        </div>
    </div>
</div>
<script>

    layui.use(['form', 'layer', 'upload'], function () {
        $ = layui.jquery;
        var form = layui.form,
            upload = layui.upload,
            layer = layui.layer;

        //选完文件后不自动上传
        var uploadInst = upload.render({
            elem: '#choiceImg'
            , url: '/admin/upload/userImg/'
            , auto: false  //true自动上传，不需要提交按钮
            , bindAction: '#uploadImg'  //指定提交按钮
            , choose: function (obj) {
                obj.preview(function (index, file, result) {
                    $('#userImg').attr('src', result);
                });
            }
            , done: function (res) {
                if (res == true) {
                    return layer.msg('上传成功');
                } else {
                    return layer.msg('上传失败');
                }
            }
            , error: function () {
                var uploadErrorText = $('#uploadErrorText');
                uploadErrorText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs upload-reload">重试</a>');
                uploadErrorText.find('.upload-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });

        //自定义验证规则
        form.verify({
            oldPwd: function (value, item) {
                var code;
                $.ajax({
                    url: "/admin/password",
                    type: "GET",
                    async: false,  //关闭异步，当success返回结果后才执行ajax之后的内容
                    data: {"oldPwd": value},
                    success: function (s) {
                        code = s;
                    }
                });
                if (code != true) {
                    return '旧密码错误，请重新输入！';
                }
            },
            newPwd: [/(.+){6,12}$/, '密码必须6到12位'],
            confirmPwd: function (value) {
                if ($('#L_newPwd').val() != $('#L_confirmPwd').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(submit)', function (data) {
            console.log(data.field);
            $.ajax({
                url: "/admin/userInfo",
                type: "post",
                data: data.field,
                success: function (s) {
                    if (s == true) {
                        layer.alert("修改成功！", {
                            icon: 6
                        }, function (index) {
                            parent.layer.closeAll();
                            parent.location.href = "/admin/logout";
                        });
                    } else {
                        layer.msg("修改失败！", function () {
                        });
                    }
                },
                error: function () {
                    layer.msg("接口异常!", function () {
                    });
                }
            });
        });
    });
</script>
</body>

</html>
