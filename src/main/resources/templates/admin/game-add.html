<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <title>游戏新建</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/formSelects-v4.css}">
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/formSelects-v4.min.js}" charset="utf-8"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-form">
            <div class="layui-form-item">
                <label for="dname" class="layui-form-label">
                    <span class="x-red">*</span>游戏名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="dname" name="dname" lay-verify="required" placeholder="输入游戏名称（必填）"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="dtel" class="layui-form-label">
                    <span class="x-red">*</span>游戏类型</label>
                <div class="layui-input-inline">
                    <input type="text" id="dtel" name="dtel" lay-verify="required" placeholder="输入游戏类型（必填）"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="description" class="layui-form-label">游戏描述</label>
                <div class="layui-input-inline">
                    <input type="text" id="description" name="description" placeholder="输入游戏描述"
                           autocomplete="off" class="layui-input"></div>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">游戏logo</label>

            <div class="layui-input-inline">
                <button type="button" class="layui-btn" id="choiceImg">选择图片</button>
                <button type="button" class="layui-btn" id="uploadImg">开始上传</button>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="submit" lay-submit="">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    $("#gamelogo").click(function() {
        // 获取选择的文件
        var file = $("#file").prop("files")[0];
        // 创建一个表单数据对象
        var formData = new FormData();
        // 把文件添加到表单数据里
        formData.append("file", file);
        // 发送ajax请求
        $.ajax({
            url: "/upload/gamelogo",
            type: "post",
            data: formData,
            contentType: false, // 不设置内容类型
            processData: false, // 不处理数据
            success: function(data) {
                if (data) {
                    alert("上传成功");
                } else {
                    alert("上传失败");
                }
            },
            error: function() {
                alert("接口异常");
            }
        });
    });

    layui.use(['form', 'layer', 'upload'], function () {
        $ = layui.jquery;
        var form = layui.form,
            upload = layui.upload,
            layer = layui.layer;
    //选完文件后不自动上传
    var uploadInst = upload.render({
        elem: '#choiceImg'
        , url: '/admin/upload/gamelogo'
        , auto: false  //true自动上传，不需要提交按钮
        , bindAction: '#uploadImg'  //指定提交按钮
        , choose: function (obj) {
            obj.preview(function (index, file, result) {
                $('#userImg').attr('src', result);
            });
        }
        , done: function (res) {
            if (res == true) {
                return layer.msg('上传成功');
            } else {
                return layer.msg('上传失败');
            }
        }
        , error: function () {
            var uploadErrorText = $('#uploadErrorText');
            uploadErrorText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs upload-reload">重试</a>');
            uploadErrorText.find('.upload-reload').on('click', function () {
                uploadInst.upload();
            });
        }
    });

    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //监听提交
        form.on('submit(submit)', function (data) {
            console.log(data.field);
            $.ajax({
                url: "/admin/game/upload",
                type: "post",
                data: data.field,//用contoller的第二种方法这个就要改为data: JSON.stringify(data.field),contentType : "application/json",
                success: function (s) {
                    if (s.code == 0) {
                        layer.msg(s.msg, function () {
                            parent.location.reload();
                        });
                    } else {
                        layer.msg(s.msg, function () {
                        });
                    }
                },
                error: function () {
                    layer.msg("接口异常!", function () {
                    });
                }
            });
        });

    });
    });
</script>
</body>

</html>
