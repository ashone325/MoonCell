<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>用户编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/formSelects-v4.css}">
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/formSelects-v4.min.js}" charset="utf-8"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-form">
            <div class="layui-form-item">
                <input th:if="${userInfo!=null}" type="hidden" id="id" name="id" th:value="${userInfo?.id}">
            </div>
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>用户名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" lay-verify="required" placeholder="输入用户名称（必填）"
                           autocomplete="off" class="layui-input" th:value="${userInfo?.name}"></div>
            </div>
            <div class="layui-form-item">
                <label for="pwd" class="layui-form-label">
                    <span class="x-red">*</span>用户密码</label>
                <div class="layui-input-inline">
                    <input type="text" id="pwd" name="pwd" lay-verify="required" placeholder="输入用户密码（必填）"
                           autocomplete="off" class="layui-input" th:value="${userInfo?.pwd}"></div>
            </div>
<!--            <div class="layui-form-item">
                <label for="description" class="layui-form-label">价格</label>
                <div class="layui-input-inline">
                    <input type="text" id="description" name="description" placeholder="输入价格"
                           autocomplete="off" class="layui-input" th:value="${gameInfo?.description}"></div>
            </div>-->
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="submit" lay-submit="">保存</button>
            </div>
        </div>
    </div>
</div>
<script>

    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
        //监听提交
        form.on('submit(submit)', function (data) {
            console.log(data.field);
            $.ajax({
                url: "/user/edit",
                type: "post",
                data: data.field,
                success: function (s) {
                    if (s.code == 0) {
                        layer.msg(s.msg, function () {
                            parent.location.reload();
                        });
                    } else {
                        layer.msg(s.msg, function () {
                        });
                    }
                },
                error: function () {
                    layer.msg("接口异常!", function () {
                    });
                }
            });
        });

    });
</script>
</body>

</html>
