<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head>
  <meta charset="UTF-8">
  <title>后台登录-管理系统</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link rel="stylesheet" th:href="@{/css/xadmin.css}">
  <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
</head>

<body onkeydown="enterSubmit(event)" class="login-bg">
<div class="login layui-anim layui-anim-up">
  <div class="message">管理系统-管理注册</div>
  <div id="darkbannerwrap"></div>
  <div class="layui-form">
    <form role="form" action="admin/register" method="post" onsubmit="return validatePassword();">
      请输入姓名:<input type="text" name="name" id="name"><br>
      请输入密码：<input type="password" name="password" id="password"><br>
      <input type="submit" value="提交">
    </form>
  </div>
</div>
<script>
  function enterSubmit(obj) {
    var button = document.getElementById('login');
    if (obj.keyCode == 13) {
      button.click();
    }
  }

  function validatePassword() {
    var password = document.getElementById('password').value;
    var letterRegex = /[a-zA-Z]/;
    var numberRegex = /[0-9]/;

    if (password.length < 6 || password.length > 16) {
      alert("密码长度必须在6到16之间。");
      return false;
    }

    if (!letterRegex.test(password) || !numberRegex.test(password)) {
      alert("密码必须包含至少一个字母和一个数字。");
      return false;
    }

    return true;
  }

  layui.config({
    base: '/js/'
  }).use(['sliderVerify', 'form', 'layer'], function () {
    var form = layui.form,
            layer = layui.layer,
            sliderVerify = layui.sliderVerify

    var slider = sliderVerify.render({
      elem: '#slider',
      onOk: function () {
        layer.msg("滑块验证通过");
      }
    });

    form.on('submit(login)', function (data) {
      if (!slider.isOk()) {
        layer.msg("请先通过滑块验证");
        return false;
      }
    });
  });
</script>
</body>
</html>
