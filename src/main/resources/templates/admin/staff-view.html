<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>员工信息详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/formSelects-v4.css}">
    <script type="text/javascript" th:src="@{/js/xlsx.full.min.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/formSelects-v4.min.js}" charset="utf-8"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <table class="layui-table" lay-data="{id:'table_info'}" lay-filter="table_info">
        <thead>
        <tr>
            <th lay-data="{field:'1',align:'center'}">姓名</th>
            <th lay-data="{field:'2',align:'center'}" th:text="${staffInfo?.sname}"></th>
            <th lay-data="{field:'3',align:'center'}">性别</th>
            <th lay-data="{field:'4',align:'center'}" th:text="${staffInfo?.sex}"></th>
            <th lay-data="{field:'5',align:'center'}">出生日期</th>
            <th lay-data="{field:'6',align:'center'}" th:text="${staffInfo?.birthday}"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>身份证号</td>
            <td th:text="${staffInfo?.sid}"></td>
            <td>部门</td>
            <td th:text="${staffInfo?.departname}"></td>
            <td>入职日期</td>
            <td th:text="${staffInfo?.entrydate}"></td>
        </tr>
        <tr>
            <td>民族</td>
            <td th:text="${staffInfo?.nation}"></td>
            <td>籍贯</td>
            <td th:text="${staffInfo?.nativeplace}"></td>
            <td>联系电话</td>
            <td th:text="${staffInfo?.stel}"></td>
        </tr>
        <tr>
            <td>电子邮件</td>
            <td th:text="${staffInfo?.semail}"></td>
            <td>最高学历</td>
            <td th:text="${staffInfo?.education}"></td>
            <td>最高学位</td>
            <td th:text="${staffInfo?.degree}"></td>
        </tr>
        <tr>
            <td>毕业院校</td>
            <td th:text="${staffInfo?.university}"></td>
            <td>所学专业</td>
            <td th:text="${staffInfo?.major}"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>试用开始日期</td>
            <td th:text="${staffInfo?.startdate}"></td>
            <td>试用结束日期</td>
            <td th:text="${staffInfo?.enddate}"></td>
            <td>试用期状态</td>
            <td th:text="${staffInfo?.status}"></td>
        </tr>
        </tbody>

    </table>

</div>
<script>
    layui.use(['table'], function () {
        var table = layui.table;

        table.init('table_info', {
            title: '员工信息详情'
            ,toolbar: true
            , defaultToolbar: ['exports', 'print']
        });
    });
</script>
</body>
</html>
