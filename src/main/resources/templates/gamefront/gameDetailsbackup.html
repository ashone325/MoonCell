<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Game Details</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">
    <img src="/images/Steam_icon_logo.svg.png" alt="Logo" style="width:40px;">
  </a>
  <h1 class="navbar-text text-white">Game Details</h1>
</nav>

<div class="container mt-3">
  <div class="row">
    <div class="col-md-8">
      <!-- Game Logo -->
      <img src="/path/to/game/logo.jpg" alt="Game Logo" class="img-fluid mb-3">

      <!-- Game Title -->
      <h1 th:text="${gameDetails.dname}"></h1>

      <!-- Game Description -->
      <h3>Description</h3>
      <p th:text="${gameDetails.description}"></p>

      <!-- Game Price -->
      <h3>Price</h3>
      <p><span th:text="${gameDetails.price}"></span></p>
    </div>

    <div class="col-md-4">
      <!-- Game Thumbnail -->
      <img src="/path/to/game/thumbnail.jpg" alt="Game Thumbnail" class="img-fluid mb-3">

      <!-- Place Order Button -->
      <button id="placeOrderButton" class="btn btn-primary btn-lg">Place Order</button>
    </div>
  </div>
</div>

<script>
  // JavaScript code to handle the order logic
  document.getElementById("placeOrderButton").addEventListener("click", function() {
    // Call the place order API (You need to implement this part according to your backend API)
  });
</script>

</body>
</html>
