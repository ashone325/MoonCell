<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game List</title>
    <!-- 引入Bootstrap的样式表 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- 引入jQuery和Bootstrap的JavaScript代码 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<!-- 使用导航栏组件 -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- 添加一个logo -->
    <a class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/1200px-Steam_icon_logo.svg.png" alt="Logo" style="width:40px;">
    </a>
    <!-- 添加一个标题 -->
    <h1 class="navbar-text text-white">Game List</h1>
</nav>
<!-- 使用卡片组件 -->
<div class="container mt-3">
    <div class="row">
        <!-- 使用循环来显示每个游戏的信息 -->
        <div class="col-sm-4" th:each="game : ${games}">
            <div class="card">
                <img class="card-img-top" th:src="${game.gamelogo}" style="width:100%">
                <div class="card-body">
                    <h4 class="card-title" th:text="${game.dname}"></h4>
                    <p class="card-text">Game Type: <span th:text="${game.dtel}"></span></p>
                    <p class="card-text">Price: <span th:text="${game.description}"></span></p>
                    <!-- 添加一个按钮，可以跳转到游戏的详情页面 -->
                    <a href="#" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
