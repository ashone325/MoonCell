<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Game Details</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">
    <img src="/images/Steam_icon_logo.svg.png" alt="Logo" style="width:40px;">
  </a>
  <h1 class="navbar-text text-white">Game Details</h1>
</nav>

<div class="container mt-3">
  <!-- 显示游戏详细信息 -->
  <div id="gameDetails">
    <h1 th:text="${gameDetails.dname}"></h1>
    <p th:text="${gameDetails.description}"></p>
    <p>Price: <span th:text="${gameDetails.price}"></span></p>
  </div>

  <!-- 下单按钮 -->
  <button id="placeOrderButton">Place Order</button>
</div>

<script>
  // JavaScript代码来处理下单逻辑
  document.getElementById("placeOrderButton").addEventListener("click", function() {
    // 调用下单API（您需要根据您的后端API来实现这部分）
  });
</script>

</body>
</html>
