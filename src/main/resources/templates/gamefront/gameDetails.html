<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Details</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/maxcdn.bootstrapcdn.com_bootstrap_4.5.2_js_bootstrap.min.js"></script>
    <style>
        /* 新的样式可以添加在这里 */
        /* ... */
    </style>
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">
        <a href="/gamefront/game" th:href="@{/gamefront/game}">
            <img src="/images/Steam_icon_logo.svg.png" alt="Logo" style="width:40px;">
        </a>
    </a>
    <h1 class="navbar-text text-white">Game Details</h1>
</nav>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-8">
            <!-- Game Logo -->
            <img th:src="${gameDetails.gamelogo}" alt="Game Logo" class="img-fluid mb-3">

            <!-- Game Title -->
            <h1 th:text="${gameDetails.dname}"></h1>

            <!-- Game Description -->
            <h3>Description</h3>
            <p th:text="${gameDetails.gameinfo}"></p>

            <!-- Game Price -->
            <h3>Price</h3>
            <p><span th:text="${gameDetails.price}"></span></p>
            <button id="purchaseGame" th:attr="data-game-id=${gameDetails.id}" onclick="purchaseGame()" class="btn btn-primary">购买游戏</button>
            <button id="addToCart" th:attr="data-game-id=${gameDetails.id}" onclick="addToCart()" class="btn btn-secondary">添加到购物车</button>
            <h3>评论区</h3>
            <ul>
                <!-- 使用Thymeleaf迭代渲染评论 -->
                <li th:each="c : ${comment}">
                    <p th:text="${c.Comment}"></p>
                    <p th:text="${c.getUserId()}"></p>
                    <!-- 添加其他评论相关信息 -->
                    <!-- 评论表单 -->
                </li>
                <h3>添加评论</h3>
                <form action="/gamefront/insertcomment" method="POST">
                    <!-- 游戏ID字段 -->
                    <input type="hidden" name="gameId" th:value="${gameDetails.id}">

                    <!-- 用户ID字段（如果需要的话） -->
                    <input type="hidden" name="userId" th:value="${session.userId}"> <!-- 这里的 userId 需要根据您的实际需求设置 -->

                    <!-- 评论内容输入框 -->
                    <textarea name="Comment" rows="4" cols="50" placeholder="在此处输入评论内容"></textarea>

                    <!-- 提交按钮 -->
                    <button type="submit" class="btn btn-primary">提交评论</button>
                </form>
            </ul>
        </div>
    </div>
</div>

<script>
    function addToCart() {
        // 获取当前页面上的游戏ID
        var gameId = document.getElementById("addToCart").getAttribute("data-game-id");

        // 使用AJAX调用购物车添加方法
        $.ajax({
            url: '/gamefront/addGameToCart', // 这里应该是购物车添加方法的URL
            type: 'POST', // 根据您的方法类型进行调整
            data: {
                gameId: gameId
            },
            success: function (response) {
                if (response.success) {
                    alert('已添加到购物车！');
                } else {
                    alert('添加到购物车失败：' + response.message);
                }
            }
        });
    }

    function purchaseGame() {
        // 获取当前页面上的游戏ID
        var gameId = document.getElementById("purchaseGame").getAttribute("data-game-id");

        // 从session中获取用户ID
        $.get('/admin/api/getCurrentUser', function(data) {
            var userId = data.userId;

            if (userId == null) {
                alert('请先登录！');
                return;
            }

            // 使用AJAX调用后端API进行购买操作
            $.ajax({
                url: '/admin/addGameToUser',
                type: 'POST',
                data: {
                    gameId: gameId, // 使用正确的参数名称
                    userId: userId
                },
                success: function (response) {
                    if (response.success) {
                        alert('购买成功！');
                    } else {
                        alert('购买失败：' + response.message);
                    }
                }
            });
        });
    }
</script>

<footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container">
        <span>&copy; 2024 Your Game Store. All rights reserved.</span>
        <span class="float-right">Follow us on: <a href="#" class="text-white">Facebook</a> | <a href="#" class="text-white">Twitter</a></span>
    </div>
</footer>

</body>
</html>
