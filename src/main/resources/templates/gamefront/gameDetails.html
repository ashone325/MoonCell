<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Game Details</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/maxcdn.bootstrapcdn.com_bootstrap_4.5.2_js_bootstrap.min.js"></script>
    <style>
        #gameCarousel {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            margin-bottom: 20px;
        }
        .card {
            transition: transform .2s, box-shadow .2s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            border-top: 1px solid #e0e0e0;
        }
        .carousel-item {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 500px; /* 您可以根据需要调整这个值 */
        }
        .card-img-top {
            height: 150px;  /* 您可以根据需要调整这个值 */
            width: 100%;   /* 使图片宽度填满容器 */
            object-fit: contain;  /* 保持图片的纵横比 */
        }


    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="/images/Steam_icon_logo.svg.png" alt="Logo" style="width:40px;">
    </a>
    <h1 class="navbar-text text-white">Game Details</h1>
</nav>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-8">
            <!-- Game Logo -->
            <img th:src="${gameDetails.gamelogo}" alt="Game Logo" class="img-fluid mb-3">

            <!-- Game Title -->
            <h1 th:text="${gameDetails.dname}"></h1>

            <!-- Game Description -->
            <h3>Description</h3>
            <p th:text="${gameDetails.gameinfo}"></p>

            <!-- Game Price -->
            <h3>Price</h3>
            <p><span th:text="${gameDetails.price}"></span></p>
            <button id="purchaseGame" th:attr="data-game-id=${gameDetails.id}" onclick="purchaseGame()">购买游戏</button>

        </div>

        <div class="col-md-4">
            
        </div>
    </div>
</div>

<script>

    function purchaseGame() {
        // 获取当前页面上的游戏ID
        var gameId = document.getElementById("purchaseGame").getAttribute("data-game-id");
        // 从session中获取用户ID
        $.get('/admin/api/getCurrentUser', function(data) {
            var userId = data.userId;

            if (userId = null) {
                alert('请先登录！');
                return;
            }
            // 使用AJAX调用后端API进行购买操作
            $.ajax({
                url: '/admin/addGameToUser',
                type: 'POST',
                data: {
                    gameId: gameId, // 使用正确的参数名称
                    userId: userId
                },
                success: function (response) {
                    if (response.success) {
                        alert('购买成功！');
                    } else {
                        alert('购买失败：' + response.message);
                    }
                }
            });
        });
    }

</script>
<footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container">
        <span>&copy; 2024 Your Game Store. All rights reserved.</span>
        <span class="float-right">Follow us on: <a href="#" class="text-white">Facebook</a> | <a href="#" class="text-white">Twitter</a></span>
    </div>
</footer>

</body>
</html>
