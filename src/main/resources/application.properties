
#启动端口
server.port=8080

#thymeleaf config
#清除缓存，实现热部署，修改html后不用重启，刷新即可
spring.thymeleaf.cache=false


# datasource config
spring.datasource.name=example
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#高版本 Mysql 驱动时，配置的 driver-class-name 需要加cj，url 后面必须设置时区 serverTimezone
spring.datasource.url=jdbc:mysql://localhost:3306/example?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=aiyusama325
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=hikariCP
spring.datasource.hikari.max-lifetime=120000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
# mybatis config
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#上传单个文件
spring.servlet.multipart.max-file-size=10MB
#上传总文件
spring.servlet.multipart.max-request-size=30MB
