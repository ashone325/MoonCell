<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>员工列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/formSelects-v4.css}">
    <!-- jQuery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/formSelects-v4.min.js}" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="sname" placeholder="请输入员工姓名" autocomplete="off"
                                   class="layui-input"></div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="search_btn">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
                           onclick="reload();" title="刷新">
                            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
                    </form>
                </div>
                <div class="layui-card-body ">
                    <table id="staffList" lay-filter="staffList"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="staffListBar">
    <a class="layui-btn layui-btn-xs" lay-event="view">查看详情</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit">修改</a>
</script>
<script type="text/javascript" th:inline="javascript">
    layui.use(['form', 'layer', 'table'], function () {

        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery,
            table = layui.table;
        var tableIns = table.render({

                elem: '#staffList',
                id: "staffListTable",
                url: '/admin/staff/listall',
                title: '员工列表',
                page: true,
                height: "full-110",
                toolbar: true,
                limits: [10],
                cols: [
                    [{type: 'checkbox', field: 'id', fixed: "left"},
                        {field: 'sname', title: '员工姓名', align: "center", unresize: "true"},
                        {field: 'departname', title: '所在部门', align: 'center', unresize: "true"},
                        {field: 'sid', title: '身份证号', align: 'center', unresize: "true"},
                        {
                            title: '操作', align: "center", width: "25%", unresize: "true", toolbar: "#staffListBar"
                        }
                    ]
                ]
            })
        ;

        //搜索
        form.on('submit(search_btn)', function (data) {
            tableIns.reload({
                url: '/admin/staff/listbyname',
                where: data.field
                , page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false;
        });

        //监听工具条
        table.on('tool(staffList)', function (obj) {
            var data = obj.data, //获得当前行数据
                layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）

            switch (layEvent) {
                case 'view':
                    xadmin.open('员工信息详情', '/admin/staff/view?id=' + data.id,700,400);
                    break;
                case 'edit':
                    xadmin.open('员工信息修改', '/admin/staff/edit?id=' + data.id);
                    break;
                default:
                    break;
            }
        });
    });


    function reload() {
        $.get("/admin/reload", function (data) {
            if (data) {
                location.reload();
            } else {
                parent.location.reload();
            }
        });
    }
</script>
</body>
</html>
